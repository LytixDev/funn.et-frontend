image: node:latest

stages:
  - install
  - prettier
  - test:unit
  - test:e2e

cache:
  paths:
    - node_modules

install:
  stage: install
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - node_modules/
      - dist/

prettier:
  stage: prettier
  needs:
    - job: install
      artifacts: true
  script:
    - npm run prettier

test:unit:
  stage: test:unit
  script:
    - npm run test:unit

test:e2e:
  image: cypress/browsers:node12.14.1-chrome85-ff81
  stage: test:e2e
  script:
    - npm ci
    - npm run start:ci &
    - npx cypress run --browser firefox